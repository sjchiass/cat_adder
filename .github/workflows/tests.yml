name: Test sums

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test some numbers
        run: |
          python half_adder.py 0 0 -n 2 --no_render
          python half_adder.py 0 1 -n 2 --no_render
          python half_adder.py 1 0 -n 2 --no_render
          python half_adder.py 1 1 -n 2 --no_render
          python half_adder.py 63 15 -n 8 --no_render
          python half_adder.py 16 170 -n 8 --no_render
          python half_adder.py 86 106 -n 8 --no_render
          python half_adder.py 108 87 -n 8 --no_render
          python half_adder.py 84 15 -n 8 --no_render
          python half_adder.py 31 8 -n 8 --no_render
